<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basketball score-board</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div class="cont1">
        <p class="home">HOME</p>
        <div class="homepts">
            <p class="hpts"id="homepts">0</p>
        </div>
        <button onclick="one()" class="b1">+1</button>
        <button onclick="two()" class="b2">+2</button>
        <button onclick="three()" class="b3">+3</button>
    </div>
    <div class="cont2">
        <p class="guest">GUEST</p>
        <div class="guestpts">
            <p class="gpts" id="guestpts">0</p>
        </div>
        <button onclick="oneb()" class="B1">+1</button>
        <button onclick="twob()" class="B2">+2</button>
        <button onclick="threeb()" class="B3">+3</button>
    </div>
    <script src="score.js" ></script>
</body>
